<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Trabajo 9 Grupo F</title>
</head>
<body>
    <main>
      <div class="container text-center">
        <div class="row g-0">
          <div class="col-md-6 col-12 position-relative">
            <img class="img-size" src="./assets/img/img-login.jpg" alt="img-login">
            <img class="position-absolute top-50 start-50 translate-middle" src="./assets/img/logo-blanco.svg" alt="logo">
          </div>
          <div class="col-md-6 col-12">
            <form class="form-size bg-light p-5 d-flex flex-column justify-content-between">
              <h2 class="text-start w-100 form-title">Login</h2>
              <div class="d-flex flex-column gap-xl-5 gap-lg-3 gap-md-2 gap-3">
                <div class="position-relative">
                  <label class="position-absolute start-0 ps-4 pt-2 form-icon" for=""><i class="bi-envelope"></i></label>
                  <input class="ps-5 form-control form-control-lg w-100 rounded-5 input-form" type="text" placeholder="email">
                </div>
                <div class="position-relative">
                  <label class="position-absolute start-0 ps-4 pt-2 form-icon" for=""><i class="bi-lock"></i></label>
                  <input class="ps-5 form-control form-control-lg rounded-5 input-form" type="text" placeholder="contraseña">
                </div>
                <a href="#" class="align-self-end link-form">¿Olvidaste tu contraseña?</a>
              </div>
              <button class="btn btn-form w-100 rounded-5 align-self-center">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
